    <script>
        menuCon = false;
        function MenuOpen() {
            mp = document.getElementsByClassName('menuOpen')[0];
            con = mp.getElementsByClassName('content')[0];
            lp = mp.getElementsByClassName('Lpart')[0];

            if (menuCon) {
                mp.style.width = "0vw";
                mp.style.height = "0vh"
                mp.style.borderRadius = "0px 0px 100vh 0px";
                con.style.color = 'transparent';
                lp.style.color = 'transparent';
                menuCon = false;
            }
            else {
                mp.style.width = "100vw";
                mp.style.height = "100vh"
                mp.style.borderRadius = "0px";
                con.style.color = 'white';
                lp.style.color = 'rgba(255, 255, 255, 0.493)';
                menuCon = true;
            }
        }

                </div>
                <script>
                    getI = document.getElementsByClassName('socialMedia')[0];
                    loc = { 'cur': 0, 'max': (getI.getElementsByTagName('i').length - 1) * 42, 'step': 42, 'dis': true };

                    const myTimeout = setTimeout(myGreeting, 1000);

                    function myGreeting() {
                        var st = loc['cur'] + loc['step'];
                        // console.log(st);
                        if (st <= loc['max']) {
                            getI.style.top = (-1 * st) + "px";
                            loc['cur'] = st;
                        }
                        else {
                            loc['cur'] = -1 * loc['step'];
                        }

                        setTimeout(myGreeting, 1000);
                    }

                    function showSocial() {
                        hideS = document.getElementsByClassName("hidesocial")[0];
                        if (loc['dis']) {
                            hideS.style.height = "71px";
                            loc['dis'] = false;
                        }
                        else {
                            hideS.style.height = "0px";
                            loc['dis'] = true;
                        }
                    }
                </script>

            hidden = document.getElementsByClassName("hideSearch")[0];
            function callSearch() {
                getH = hidden.getBoundingClientRect().height;
