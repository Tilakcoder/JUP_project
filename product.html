    <script>
        jup = findGetParameter("jup");
        document.getElementById("Pname").innerHTML = name(jup);
        document.getElementById("price").innerHTML = Price(jup);
        document.getElementById("double").innerHTML = Price(jup) * 2;
        document.getElementById('whatsapp').href = "https://wa.me/917231098277?text=I%20liked%20your%20product%0a*" + name(jup) + "*%0acode:*" + jup + "*";

        onefile = allData[jup]["Media"];
        spl = onefile[0].split(".");
        ftype = spl[spl.length - 1];

        if (ftype == "mp4") {
            // document.getElementById("imagebox").src = "/products/"+jup+"/"+onefile;
            document.getElementById("imagebox").style.display = "none";
            document.getElementById("vediobox").src = "/products/" + jup + "/" + onefile[0];
        }
        else {
            document.getElementById("imagebox").src = "/products/" + jup + "/" + onefile[0];
            document.getElementById("vediobox").style.display = "none";
        }

        mediaHolder = document.getElementById("MediaHold");
        for (j = 0; j < onefile.length; j++) {
            f = onefile[j];
            spl = f.split(".");
            if (spl[spl.length - 1] == "mp4") {
                newE = document.createElement("vedio");
                newE.classList.add("lists");
                newE.src = "/products/" + jup + "/" + f;
                mediaHolder.innerHTML += `<video class="lists" onclick='clickme(this, false)' src="` + "/products/" + jup + "/" + f + `#t=0.1">`;
            }
            else {
                mediaHolder.innerHTML += `<img src="` + "/products/" + jup + "/" + f + `" alt="" class="lists" onclick="clickme(this)">`
            }
        }

        let xhr = new XMLHttpRequest();

        xhr.open('GET', window.location.protocol + "//" + window.location.host + "/products/" + jup + "/New%20Text%20Document.txt");
        xhr.send();
        xhr.onload = function () {
            document.getElementById("description").innerHTML = xhr.response;
        };
    </script>
